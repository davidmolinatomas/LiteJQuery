<html>
<head>
<title>Geolocation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<script type="text/javascript" charset="utf-8" src="lib/cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

<script type="text/javascript" charset="utf-8">

document.addEventListener("deviceready", function() {
	navigator.geolocation.getCurrentPosition(function(posicion) {
		alert("Se te ha ubicado en " + posicion.coords.latitude + " y " +
				posicion.coords.longitude);
	}, function() {
		alert("No se ha podido ubicar a tu dispositivo");
	});
	
	navigator.compass.watchHeading(function(posicion) {
		alert(posicion.magneticHeading);
	}, function() {
		alert("No se ha podido leer la br√∫jula");
	});
}, false);

</script>
</head>
